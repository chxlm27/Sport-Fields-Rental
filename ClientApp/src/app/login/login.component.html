<div class="container mt-4">
  <!-- Banner -->
  <div *ngIf="loginError" class="alert alert-danger" role="alert">
    {{ loginError }}
  </div>

  <!-- Login Card -->
  <div class="card mt-3">
    <div class="card-body">
      <h2 class="card-title">Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required [(ngModel)]="email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required [(ngModel)]="password">
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
